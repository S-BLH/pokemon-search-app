<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pokemon Search App</h1>
  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search Pokémon name or ID" required>
      <button id="search-button">Search</button>
      <div id="error-message"></div>
    </div>
    <div class="pokemon-info">
      <h2 id="pokemon-name"></h2>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <div class="types" id="types"></div>
      <div class="rectangle">
        <table class="info-table">
          <tr>
            <th class="base-header" colspan="2">Base</th>
            <th class="stats-header" colspan="2">Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td><span id="hp"></span></td>
            <td></td>
            <td><span id="stat1"></span></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td><span id="attack"></span></td>
            <td></td>
            <td><span id="stat2"></span></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td><span id="defense"></span></td>
            <td></td>
            <td><span id="stat3"></span></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td><span id="special-attack"></span></td>
            <td></td>
            <td><span id="stat4"></span></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td><span id="special-defense"></span></td>
            <td></td>
            <td><span id="stat5"></span></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td><span id="speed"></span></td>
            <td></td>
            <td><span id="stat6"></span></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
