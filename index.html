<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <h1 id="title">Pokémon Search</h1>
    <div id="pokemon-container">
      <h1 id="pokemon-name"></h1>
      <p id="pokemon-id"></p>
      <p id="weight"></p>
      <p id="height"></p>
      <div id="types"></div>
      <p id="hp"></p>
      <p id="attack"></p>
      <p id="defense"></p>
      <p id="special-attack"></p>
      <p id="special-defense"></p>
      <p id="speed"></p>
      <img id="sprite" src="" alt="Pokemon Sprite">
    </div>
    <div id="search-bar">
      <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" required>
      <button id="search-button">Search</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
